<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0d7dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #eee6e6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #aba3a3;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .age-group {
            margin-bottom: 15px;
        }
        .age-group label {
            display: inline;
            font-size: 14px;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #a7287b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #88215a;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Start Quiz - Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="age-group">
                <label>Age</label><br>
                <label><input type="radio" name="age" value="below15" required> Below 15</label>
                <label><input type="radio" name="age" value="above15" required> Above 15</label>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
